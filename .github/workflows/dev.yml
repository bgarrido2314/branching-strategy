name: Branchyng Strategy
on:
  pull_request:
    types: [ assigned, opened, synchronize ]
    branches:
      - dev/*

env:
  GITHUB_TOKEN: ${{ secrets.TOKEN }}
  NEW_BRANCH: ${{ secrets.BRANCH }}
  REPOSITORY: ${{ secrets.REPO }}
  USER: ${{ secrets.USER }}
  COMMIT_SHA: $(curl --request GET --silent -H "Authorization:token $GITHUB_TOKEN" https://api.github.com/repos/$USER/$REPOSITORY/commits | jq -r .[1].sha)

jobs:
  createBranch:
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
      - uses: actions/checkout@v3
      - name: Create new Branch
        run:
          curl --request POST --silent -H "Authorization:token $GITHUB_TOKEN" --data '{
              "ref": "'"refs/heads/$NEW_BRANCH"'",
              "sha": "'"$COMMIT_SHA"'" }' https://api.github.com/repos/$USER/$REPOSITORY/git/refs

  createPullRequest:
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
      - uses: actions/checkout@v3
      - name: Make changes to pull request
        run:
          curl -X POST -u $GITHUB_TOKEN:x-oauth-basic -H "Accept:application/vnd.github+json" https://api.github.com/repos/bgarrido2314/branching-strategy/pulls -d '{"title":"Dev-Qa","body":"Please pull these new changes in!","head":"dev/celula1","base":"qa/celula1"}'
