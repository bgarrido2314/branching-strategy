name: Branchyng Strategy
on: 
  pull_request:
    types: [ assigned, opened, synchronize ]
    branches:
      - preproduccion

env:
  GITHUB_TOKEN: ${{ secrets.TOKEN }}

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    environment:
      name: preproduccion
    steps:
      - uses: actions/checkout@v3
      - name: Make changes to pull request
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: 
          curl -X POST -u $GITHUB_TOKEN:x-oauth-basic -H "Accept:application/vnd.github+json" https://api.github.com/repos/bgarrido2314/branching-strategy/pulls -d '{"title":"Preproduccion-Main","body":"Please pull these awesome changes in!","head":"preproduccion","base":"main"}'
